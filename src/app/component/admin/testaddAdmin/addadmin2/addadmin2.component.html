 >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-5">Create an  admin account</h3>

              <form [formGroup]="myForm" (ngSubmit)="submit()">

                <div class="form-outline mb-4 form-group">
                  <input type="text"             id="adminName"

                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4 form-group">
                  <input type="email" formControlName="adminEmail"
                  id="adminEmail"  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4 form-group">
                  <input type="password"formControlName="password"
                  id="password"  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4 form-group">
                  <input type="text"formControlName="mainAdminAuthenticationCode"
                  id="mainAdminAuthenticationCode"  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">AdminAuthenticationCode</label>
                </div>

                <div class="form-outline mb-4 form-group">
                  <input formControlName="profileImagePath"
                  id="profileImagePath" 
                  type="file"   class="form-control form-control-lg"  (change)="onFileChange($event)"  />
                  <label class="form-label" for="form3Example4cdg">Image</label>
                </div>

                <!-- <div class="d-flex justify-content-center">

                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div> -->
                
                <button class="btn btn-primary" type="submit">Submit</button>

               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
